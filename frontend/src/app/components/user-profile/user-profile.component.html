<mat-toolbar color="primary">
    <span>User Profile</span>
    <span class="spacer"></span>
</mat-toolbar>

<div class="container">
    <mat-card class="section">
        <mat-card-header>
            <mat-card-title>Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content class="pre-wrapper">
            <pre>{{ userProfileJson | json }}</pre>
        </mat-card-content>
    </mat-card>

    <mat-card class="section">
        <mat-card-header>
            <mat-card-title>Roles</mat-card-title>
        </mat-card-header>
        <mat-card-content class="pre-wrapper">
            <pre>{{ userRolesJson | json }}</pre>
        </mat-card-content>
    </mat-card>

    <mat-card class="section">
        <mat-card-header>
            <mat-card-title>Token</mat-card-title>
        </mat-card-header>
        <mat-card-content class="pre-wrapper">
            <pre>{{ userTokenJson | json }}</pre>
        </mat-card-content>
    </mat-card>
</div>
