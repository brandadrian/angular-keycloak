<div class="container">
  <div class="header">
    <h1>User Information</h1>
    <button (click)="logout()" class="logout-btn">Logout</button>
  </div>

  <div class="section">
    <h2>User Profile</h2>
    <pre>{{ userProfileJson }}</pre>
  </div>

  <div class="section">
    <h2>User Roles</h2>
    <pre>{{ userRolesJson }}</pre>
  </div>

  <div class="section">
    <h2>User Token</h2>
    <pre>{{ userTokenJson }}</pre>
  </div>
</div>
